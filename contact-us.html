<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Explore</a>
                <div class="dropdown-content">
                    <a href="find-recipe.html">Find Recipe</a>
                    <a href="meal-planner.html">Meal Planner</a>
                </div>
            </li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="signin.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact-us-section">
            <h2>Contact Us</h2>
            <p>If you have any questions, suggestions, or feedback, feel free to reach out to us using the form below.</p>
            
            <form id="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Finder</p>
    </footer>

    <script>
        // Simple form submission event
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Thank you for your message. We will get back to you soon.');
            document.getElementById('contact-form').reset(); // Clear the form
        });
    </script>
</body>
</html>
